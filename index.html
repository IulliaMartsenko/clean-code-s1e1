<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
	</head>
	<body>
		<main>
			<div class="how-to-do-block">
				<img src="./eisenhower-matrix.jpg" alt="more" class="eisenhower-matrix"/>
				<a class="link-to-more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
			</div>
			<div class="centered-main-page-element">
				<div id="topSectionForAddingElementToList">
					<h2>Add Item</h2>
					<div class="task-row-wrapper">
						<input id="new-task" class="task" type="text" />
						<button>Add</button>
					</div>
				</div>
				<h1>Todo</h1>
				<ul id="incompleteTasks">
					<li>
						<input type="checkbox" />
						<label class="task">Pay Bills</label>
						<input type="text" class="task" />
						<button class="edit">Edit</button>
						<button class="delete">
							<img src="./remove.svg" alt="remove" />
						</button>
					</li>
					<li class="editMode">
						<input type="checkbox" />
						<label class="task">Go Shopping</label>
						<input type="text" value="Go Shopping" class="task" />
						<button class="edit">Save</button>
						<button class="delete">
							<img src="./remove.svg" alt="remove" />
						</button>
					</li>
				</ul>
				<h2>Completed</h2>
				<ul id="completed-tasks">
					<li>
						<input type="checkbox" checked />
						<label class="task">See the Doctor</label>
						<input type="text" class="task" />
						<button class="edit">Edit</button>
						<button class="delete">
							<img src="./remove.svg" alt="remove" />
						</button>
					</li>
				</ul>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
